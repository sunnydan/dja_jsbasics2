        function magic_multiply(x, y) {
            if (typeof x === 'number' && typeof y === 'number') {
                if (x == 0 && y == 0) {
                    return "all inputs 0";
                }
                return x * y;
            }
            else if (typeof y === 'number') {
                if (Array.isArray(x)) {
                    for (var i = 0; i < x.length; i++) {
                        x[i] = y * x[i];
                    }
                    return x;
                }
                else if (typeof x === 'string') {
                    let z = x;
                    for (var i = 0; i < y-1; i++) {
                        x += z;
                    }
                    return x;
                }
            }
            return "Error: cannot multiply parameter1 by non-number"
        }
